<html>
<head>	
	<title> Form </title>
</head>

<body bgcolor="cyan">

	<h1 align="center"> Login Page </h1>


	<form>
		<table align="center">
				
			<tr>
				<td> Select Price </td>
				<td> <input type="range"> </td>
			</tr>

			<tr>
				<td>Gender </td>
				<td>

					<input type="radio" name="gender" > Male
					<input type="radio" name="gender"> Female
					<input type="radio" name="gender"> Other
				</td>
			</tr>

			<tr>
				<td>Known Languages </td>
				<td>

					<input type="checkbox" selected> Hindi
					<input type="checkbox" > English
					<input type="checkbox" > Gujarati
				</td>
			</tr>

			<tr>
				<td> <input type="text" required> </td>
				<td> <button>Submit </button> </td>
			</tr>

			<tr>
				<td> Select City </td>
				<td>
					<select>
						<option> ABC </option>
						<option> XYZ </option>
						<option selected> PQR </option>	
					</select>
				</td>
			</tr>

			

		</table>
								
	</form>
	

</body>
</html>
